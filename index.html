<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="src/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>EmmasWorldClock</title>
  </head>
  <body>
    <div id="EmmasWorldClock">
      <header></header>
      <h1>World Clock</h1>
      <form id="timezone">
        <label for="citySelect" id="ChooseCountry"
          >What timezone are you in?</label
        >
        <select class="selector" id="citySelect">
          <option value="">Choose a city</option>
          <option id="current" value="current">Current</option>
          <option id="paris" value="Europe/Paris">Paris</option>
          <option id="tokyo" value="Asia/Tokyo">Tokyo</option>
          <option id="vancouver" value="America/Vancouver">Vancouver</option>
          <option id="toronto" value="America/Toronto">Toronto</option>
          <option id="sydney" value="Australia/Sydney">Sydney</option>
        </select>
      </form>
      <div id="cities">
        <div id="selectedCityGroup" class="city">
          <h2 id="selectedCity"></h2>
          <div id="selectdate" class="date"></div>
          <div id="selecttime" class="time"></div>
        </div>
      </div>
    </div>
  </body>
